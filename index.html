<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <div class="container">
    <div class="inner-container">
      <div class="img-contain">
        <img src="images/image-equilibrium.jpg" alt="ntf-image">
        <div>
          <img src="images/icon-view.svg">
        </div>
      </div>
  
      <div class="desc-container">
  
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        
        <div class="min-container">
          <div class="price">
            <img src="images/icon-ethereum.svg" >
            <span>0.041 ETH</span>
          </div>
          <div class="time">
            <img src="images/icon-clock.svg" >
            <span>3 days left</span>
          </div>
          
           
        </div>   
      </div>
  
      <div class="creator">
        <div class="profile-pic">
          <img src="images/image-avatar.png" alt="profile picture">
        </div>
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
   
  </div>

  <footer>
    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.  
        Coded by <a href="https://github.com/hernan-pino">Hernan pino</a>.
      </p>
      
     
    </div>
  </footer>


 
</body>
</html>
